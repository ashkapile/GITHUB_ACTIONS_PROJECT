name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # allows manual trigger from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # use your desired Node version

      - name: Install dependencies
        run: npm install

      # Optional: add test script if needed
      # - name: Run tests
      #   run: npm test

      - name: Start application (for demo only)
        run: |
          cd node-app
          nohup npm start &
          sleep 5
          curl http://localhost:3000